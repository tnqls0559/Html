<!-- 텍스트(문자)서식태그 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p><b>이 텍스트는 bold입니다.</b></p><!-- 굵게 -->
<p><strong>이 텍스트는 strong입니다.</strong></p><!-- 강조 -->
<p><i>이 태그는 italic입니다.</i></p><!-- 기울게 -->
<p><em>이 태그는 강조 em태그입니다.</em></p>
<p><code>이 텍스트는 code입니다.</code></p>
<p><sub>subscript</sub>이고<sub>superscript</sub>입니다.</p>
<p>2<sub>3</sub>=8</p>
<p>2log<sub>5</sub></p>
</body>
</html>
